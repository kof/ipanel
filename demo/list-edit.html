<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="../jquery-ipanel.css" type="text/css" media="all" rel="stylesheet"/>
        <script src="../bower_components/jquery/jquery.js"></script>
        <script src="../bower_components/jquery.event.move/js/jquery.event.move.js"></script>
        <script src="../jquery.ipanel.js"></script>
        <style>
            body {
                margin: 0;
            }
            .list {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .list-item {
                position: relative;
                height: 40px;
                border-bottom: 1px solid #333;
            }
            .list-item-content {
                position: absolute;
                width: 100%;
                height: 100%;
                background: #ededed;
                z-index: 1;
            }
            #list-item-menu {
                position: absolute;
                right: 0;
                width: 50%;
                height: 100%;
                background: red;
            }
        </style>
    </head>
    <body>
        <div class="list">
            <div class="list-item">
                <div class="list-item-content ipanel-handle">List item 0</div>
            </div>
            <div class="list-item">
                <div class="list-item-content ipanel-handle">List item 1</div>
            </div>
            <div class="list-item">
                <div class="list-item-content ipanel-handle">List item 3</div>
            </div>
            <div class="list-item">
                <div class="list-item-content ipanel-handle">List item 4</div>
            </div>
            <div class="list-item">
                <div class="list-item-content ipanel-handle">List item 5</div>
            </div>
            <div id="list-item-menu"></div>
        </div>

        <script>
        (function() {
            var $menu = $('#list-item-menu').detach()

            $('.list')
                .iPanel({
                    primary: '.list-item-content',
                    secondary: $menu,
                    animateSecondary: false,
                    hideDirection: 'left',
                    delegate: true
                })
                .on('beforehide.ipanel', function(e) {
                    console.log(e.type)
                    $menu.insertAfter(e.target)
                })
                .on('show.ipanel', function(e) {
                    console.log(e.type)
                    $menu.detach()
                })

            // Prevent scrolling.
            $(window).on('touchmove', function(e) {
                e.preventDefault()
            })

        }())
        </script>
    </body>
</html>
